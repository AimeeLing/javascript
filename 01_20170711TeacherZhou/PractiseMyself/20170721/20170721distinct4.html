<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>distinct数组去重</title>
</head>
<body>
<script type="text/javascript">

    function distinctFn(ary) {
        var obj = {};
        for (var i = 0; i < ary.length; i++) {
            var cur = ary[i];
            if (typeof obj[cur] !== "undefined") {
                ary[i] = ary[ary.length - 1];
                ary.length--;
                i--
            }
            obj[cur] = cur;
        }
        return ary;
    }


    var ary = [0, 1, 6, 5, 4, 6, 8, 6, 1, 3, 2, 1, 3, 1, 8, 9, 8, 1, 0, 0, 0, 0, 2, 1, 6, 5, 4, 6, 0, 0, 0, 0, 0, 9, 8, 4, 1, 3, 1, 3, 1, 6, 8, 9, 8, 7, 4, 6, 1, 3, 1, 3, 2, 5, 4, 0];
    var result = distinctFn(ary);
    console.log(result);
</script>
</body>
</html>
