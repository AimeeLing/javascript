<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入排序insertSort0726</title>
</head>
<body>
<script type="text/javascript">

    function insertSort(ary) {
        var handAry = [];
        handAry.push(ary[0]);
        for (var i = 0; i < ary.length; i++) {
            var cur = ary[i];
            for (var j = handAry.length - 1; j >= 0; j--) {
                var curHand = handAry[j];
                if(cur > curHand){
                    handAry.splice(j+1,0,cur);
                    j=-1;
                }
                if(j===0){
                    handAry.unshift(cur);
                }
            }
        }
        return handAry;
    }


    var ary = [56, 48, 9, 413, 2, 167, 9, 86, 1, 3, 2, 15, 6, 49, 8, 4, 3, 13, 4, 9, 8, 4, 3, 13, 49];
    var result = insertSort(ary);
    console.log(result);//


</script>
</body>
</html>
