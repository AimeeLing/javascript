<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡练习一</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            font-size: 14px;
            color: #555;
            -webkit-user-select: none;
        }
        ul{
            list-style: none;
        }
        .tabBox{
            width: 500px;
            margin: 30px auto;
            box-sizing: border-box;
        }
        .tabBox ul{
            position: relative;
            top: 1px;
            overflow: hidden;
        }
        .tabBox ul li{
            float: left;
            margin-right: 10px;
            padding: 5px;
            width: 50px;
            height: 24px;
            line-height: 20px;
            border: 1px solid #999;
            background: #ccc;
            text-align: center;
            cursor: pointer;
        }
        .tabBox ul li.select{
            border-bottom-color: #fff;
            background: #fff;
        }
        .tabBox div{
            display: none;
            padding-top: 50px;
            box-sizing: border-box;
            width: 500px;
            height: 200px;
            border: 1px solid #999;
            font-size: 35px;
            text-align: center;
            color: orange;
        }
        .tabBox div.select{
            display: block;
        }
    </style>
</head>
<body>
<div id="tabBox" class="tabBox">
    <ul>
        <li class="select">新闻</li>
        <li>娱乐</li>
        <li>军事</li>
    </ul>
    <div class="select">全国降雨量持续上涨</div>
    <div>霍建华林心如喜得千金</div>
    <div>战争致使多数家庭支离破碎</div>
</div>
<script type="text/javascript">

    var tabBox = document.getElementById("tabBox");
    var oList = tabBox.getElementsByTagName("li");
    var oDivList = tabBox.getElementsByTagName("div");


    function changeTab(curIndex){
        for (var i = 0; i < oList.length; i++) {
            oList[i].className = null;
            oDivList[i].className = null;
        }
        oList[curIndex].className = "select";
        oDivList[curIndex].className = "select";
    }


    for (var i = 0; i < oList.length; i++) {
        oList[i].curIndex = i;
        oList[i].onclick = function () {
            changeTab(this.curIndex);
        }
    }








</script>
</body>
</html>
