<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作为值的函数</title>
</head>
<body>
<script type="text/javascript">
    function createComparisonFunction(propertyName) {
        //debugger;
        return function (object1, object2) {
            var value1 = object1[propertyName];
            var value2 = object2[propertyName];
            if(value1 < value2){
                return -1;
            }else if(value1 > value2){
                return 1;
            }else{
                return 0;
            }
        }
    }


    var data = [
        {name: "Zachary", age: 28},
        {name: "Nicholas", age: 29}
        ];
    data.sort(createComparisonFunction("name"));
    console.log(data[0],data[1]);//
    console.log(data[0].name);//Nicholas     WHY????    按照字母的先后顺序排序??
    console.log(data[1].name);//Zachary


    data.sort(createComparisonFunction("age"));  //属性名要用引号     变量不用引号;
    console.log(data[0].name);//   按照年龄数字的大小排序.
    console.log(data[1].name);//Nicholas





    /*用到的知识点:
    1.




    */

</script>
</body>
</html>
