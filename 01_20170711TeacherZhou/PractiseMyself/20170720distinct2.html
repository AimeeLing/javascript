<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>distinct数组去重封装</title>
</head>
<body>
<script type="text/javascript">

    function distinctFn(ary) {
        var obj = {};
        for (var i = 0; i < ary.length; i++) {
            var cur = ary[i];//cur是当前的属性值
            var backAry = ary.slice(i+1);//slice(n)  n是索引,从索引n截取到末尾      slice(n,m)  n是索引,m是索引,从索引n截取到索引m,不包括索引m的值;
            //backAry是slice截取的新数组

            //backAry.indexOf(cur)  查找cur这个属性值在新数组中最先出现的索引位置    在backAry中存在,索引就不是-1,索引不存在,返回-1;
            if(backAry.indexOf(cur) !== -1){//如果跟-1相等,说明这个cur这个项在backAry中存在,存在就删除
                //存在就删除,用splice(n,m)  n是索引,m是个数  从索引n开始删除m个
                ary.splice(i,1);
                obj[cur] = cur;
                i--;
            }
        }
        return ary;
    }


    var ary = [2, 3, 1, 2, 6, 5, 4, 6, 8, 1, 3, 2, 1, 6, 4, 6, 1, 3, 4, 9, 8, 4, 5, 3, 1, 6, 5, 7, 9, 8, 4, 3, 1, 5, 1];
    var result = distinctFn(ary);
    console.log(result);






</script>
</body>
</html>
