<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入排序</title>
</head>
<body>
<script>

    function insetSort(ary) {
        var handAry = [];
        handAry.push(ary[0]);
        for (var i = 0; i < ary.length; i++) {
            var cur = ary[i];
            for (var j = handAry.length - 1; j >= 0; j--) {
                var curHand = handAry[j];
                if (curHand < cur) {
                    handAry.splice(j + 1, 0, cur);
                    j = -1;
                }
                if (j === 0) {
                    handAry.unshift(cur);
                }
            }
        }
        return handAry;
    }


    var ary = [12, 14, 2, 5, 10, 23, 25, 13, 0, 16, 18, 24];
    var result = insetSort(ary);
    console.log(result);


</script>
</body>
</html>
