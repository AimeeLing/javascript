<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>distinct数组去重3</title>
</head>
<body>
<script type="text/javascript">



    function distinctFn(ary) {
        var obj = {};
        for (var i = 0; i < ary.length; i++) {
            var cur = ary[i];
            if(typeof obj[cur] !== "undefined"){
                ary[i] = ary[ary.length-1];
                ary.length--;
                i--;
                continue;
            }
            obj[cur] = cur;
        }
        return ary;
    }


    var ary = [7,9,8,4,6,5,4,3,2,1,3,2,1,4,6,8,7,0,0,3,1,6,5,4,7,9,8,4,1,3,2,0,3,2,1,5,4,6,8,7,4,9,8,1];
    var result = distinctFn(ary);
    console.log(result);


</script>
</body>
</html>
