<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 14px;
            color: #555;
            -webkit-user-select: none;
        }
        ul{
            list-style: none;
        }
        .tab{
            width: 500px;
            margin: 30px auto;
        }
        .tab ul{
            position: relative;
            top: 1px;
            overflow: hidden;
        }
        .tab ul li{
            float: left;
            margin-right: 20px;
            padding: 10px;
            border: 1px solid #999;
            background: #ccc;
            cursor: pointer;
        }
        .tab ul li.select{
            border-bottom-color: #fff;
            background: #fff;
        }
        .tab div{
            display: none;
            height: 300px;
            padding: 20px;
            border: 1px solid #999;
        }
        .tab div.select{
            display: block;
        }
    </style>
</head>
<body>
<div id="tab" class="tab">
    <ul>
        <li class="select">新闻</li>
        <li>军事</li>
        <li>综艺</li>
    </ul>
    <div class="select">新闻新闻的内容</div>
    <div>军事军事的内容</div>
    <div>综艺综艺的内容</div>
</div>
</body>
</html>
