<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>位置方法</title>
</head>
<body>
<script type="text/javascript">
    /**位置方法: indexOf()    lastIndexOf()
     * 1)indexOf(): 从数组的开头(位置0)开始向后查找;
     * 2)lastIndexOf(): 匆匆数组的末尾开始向前查找;
     *
     * 接收参数: 要查找的项和(可选的)表示查找起点位置的索引;
     *
     * indexOf()/lastIndexOf():
     * 1)返回值: 要查找的项在数组中的位置;
     * 2)在没有找到的情况下返回-1;
     * 3)要求查找的项必须严格相等(严格比较===);
     *
     */


    var numbers = [1,0,2,3,0,4,5,4,3,2,1];
    console.log(numbers.indexOf(4));//5
    console.log(numbers.lastIndexOf(4));//7    位置是在数组中的索引位置;
    console.log(numbers.indexOf(0));//1
    console.log(numbers.lastIndexOf(0));//4

    //console.log(numbers.indexOf(4, 4));//
    //console.log(numbers.lastIndexOf(4, 4));//

    var person = {name: "Nicholas"};
    var people = [{name: "Nicholas"}];

    var morePeople = [person];

    //console.log(people.indexOf(person));//-1
    //console.log(morePeople.indexOf(person));//0


</script>
</body>
</html>
