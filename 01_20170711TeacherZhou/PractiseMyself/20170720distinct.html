<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>distinct数组去重封装</title>
</head>
<body>
<script type="text/javascript">

    function distinctFn(ary) {
        var obj = {};
        for (var i = 0; i < ary.length; i++) {
            var cur = ary[i];
            if (typeof obj[cur] !== "undefined") {
                ary[i] = ary[ary.length - 1];
                ary.length--;
                i--;
                continue;
            }
            obj[cur] = cur;
        }
        return ary;
    }

    var ary = [2, 3, 1, 2, 6, 5, 4, 6, 8, 1, 3, 2, 1, 6, 4, 6, 1, 3, 4, 9, 8, 4, 5, 3, 1, 6, 5, 7, 9, 8, 4, 3, 1, 5, 1];
    var result = distinctFn(ary);
    console.log(result);


</script>
</body>
</html>
