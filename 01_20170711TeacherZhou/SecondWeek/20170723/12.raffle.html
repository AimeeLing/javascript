<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>raffle抽奖活动-思路二</title>
</head>
<body>
<script type="text/javascript">
    /**抽奖活动思路
     *
     *
     */



    function queryRandomNum() {
        var ary = [];
        for (var i = 0; i <= 860; i++) {
            ary.push(i < 10 ? "000" + i : (i < 100 ? "00" + i : "0" + i));
        }
        return ary[Math.round(Math.random() * 859)];
    }
    console.log(queryRandomNum());


</script>
</body>
</html>
