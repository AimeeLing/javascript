<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-distinct数组去重</title>
</head>
<body>
<script type="text/javascript">
    //distinct: 不同的(去重)
    //unique: 去重


    /**1.数组去重方法一
     * 循环数组中的每一项,每当拿出一项之后,都会验证一下数组中(一定不是原有数组,原有数组中肯定有这一项,而是和当前项后面的所有内容比较)是否包含这一项,如果包含,说明当前项是重复的;我们把当前项删除即可;
     *
     */

    var ary = [2,3,1,6,5,4,6,8,1,3,2,1,6,4,6,1,3,4,9,8,4,5,3,1,6,5,7,9,8,4,3,1,5,1];

    //循环数组中的每一项;
    for (var i = 0; i < ary.length; i++) {
        //每次循环获得当前项;
        var cur = ary[i];

        //获取当前项的后面所有项
        var backAry = ary.slice(i+1);

        //验证是否包含这一项;用indexOf验证   ary.indexOf(cur) >= 0说明包含,   >=-1说明不包含;
        //拿当前项去后面的内容中验证后面内容中是否存在这一项: 如果存在,说明重复了,此时我们把当前这一项删除掉即可;
        if(backAry.indexOf(cur) >= 0){
            ary.splice(i,1);

            //原有数组删除一项,数组会塌陷,当前删除这一项后面所有项的索引都要向前提一位,如果继续i++的话,下一次获取的结果就会跳过一位;
            i--;
        }
    }
    console.log(ary);//


    /**2.数组去重方法二
     *
     *
     */


</script>
</body>
</html>
