<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>
<script type="text/javascript">

    function sum() {
        var total = 100 + 200;
        console.log(total);
    }

    sum;//sum只是函数本身;
    sum();//sum()把函数执行,代表的是执行后的结果;


    sum();


</script>
</body>
</html>
