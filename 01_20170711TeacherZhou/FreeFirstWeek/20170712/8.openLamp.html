<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8.开关灯案例</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-size: 14px;
            color: #555;
        }
        input{
            outline: none;
            border: 0;
            background: none;
        }
        .lampBtn{
            position: absolute;
            top: 50px;
            right: 50%;
            width: 100px;
            height: 35px;
            padding-left: 10px;
            border-radius: 5px;
            border: 1px solid #999;
            background: -webkit-linear-gradient(top left,lightblue,lightgreen,lightpink,lightgoldenrodyellow);
            cursor: pointer;
            line-height: 35px;
            text-align: center;
            font-size: 20px;
            letter-spacing: 5px;
            box-sizing: border-box;
        }

    </style>
</head>
<body style="background-color: white;">
<input type="button" value="关灯" class="lampBtn" id="lampBox">
<script type="text/javascript">
    var oBody = document.body;
    var lampBox = document.getElementById("lampBox");
    lampBox.onclick = function () {
        console.log(oBody.style.backgroundColor);

        oBody.style.backgroundColor = bgColor === "white" ? "black" : "white";
