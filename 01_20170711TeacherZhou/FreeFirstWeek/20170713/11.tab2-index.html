<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡-自定义属性</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 14px;
            color: #555;
        }
        ul{
            list-style: none;
        }
        .tabBox{
            width: 600px;
            margin: 20px auto;
        }
        .tabBox ul{
            position: relative;
            top: 1px;
            overflow: hidden;/*解决子元素浮动bug的方法1;方法2是::after  clear:both*/
        }
        .tabBox ul li{
            float: left;/*设置浮动后,子元素的高度不能把父元素撑开,这是浮动的bug*/
            padding: 0 10px;
            line-height: 35px;
            margin-right: 10px;
            background: #eee;
            border: 1px solid #999;
            cursor: pointer;
        }
        .tabBox div{
            display: none;
            height: 110px;
            padding: 20px;
            border: 1px solid #999;
        }
        .tabBox div.select{
            display: block;
        }
        .tabBox ul li.select{
            background: #fff;
            border-bottom-color: #fff;
        }


    </style>
</head>
<body>
<div class="tabBox" id="tabBox">
    <ul>
        <li class="select">新闻</li>
        <li>电影</li>
        <li>音乐</li>
    </ul>
    <div class="select">热门新闻</div>
    <div>好莱坞电影</div>
    <div>励志音乐</div>
</div>

<script type="text/javascript">
    var tabBox = document.getElementById("tabBox"),
        oList = tabBox.getElementsByTagName("li"),
        oDivList = tabBox.getElementsByTagName("div");

    for (var i = 0; i < oList.length; i++) {
        //dataIndex: 自定义属性;
        //每次循环给li绑定事件之前,我们都在当前每个li的身上贴个纸条(dataIndex自定义属性),在纸条上写上当前li的编号(索引);
        oList[i].dataIndex = i;
        oList[i].onclick = function () {
            tabChange(this.dataIndex);
            //给对象绑定事件,事件中的this是当前元素本身
            //this是当前点击的元素本身;


            //闭包解决
        }
    }

    function tabChange(nIndex) {
        for (var i = 0; i < oList.length; i++) {
            oList[i].className = null;
            oDivList.className = null;
        }
        oList[nIndex].className = "select";
        oDivList[nIndex].className = "select";
    }








</script>
</body>
</html>
