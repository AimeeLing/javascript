<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数数据类型</title>
</head>
<body>
<script type="text/javascript">
    /**
     * 需求: 计算168.3642和247.5621两个数字的和;把获取的和保留小数点后面两位;然后在控制台输出;
     * toFixed
     */

    //不用函数实现的需求:
    /*var total = 168.3642 + 247.5621;
    //toFixed(2): 保留小数点后面两位;得到的结果是(-字符串格式-);
    //toFixed(0): 保留小数点后面0位(取整);
    total = total.toFixed(2);
    console.log(total);//
    */

    //使用function函数实现需求:
    function sum(){
        var total = 168.3642 + 247.5621;
        total = total.toFixed(2);
        console.log(total);
    }
    sum();

    /**封装,继承,多态--
     * 函数的作用: 低耦合,高内聚;减少页面中的荣誉代码,提高代码的重复利用率;==>
     * 函数的作用: 更简单的说,是把实现一个功能的代码进行封装(封装成一个函数),以后再想实现这个功能,只需要执行函数即可,无需重复编写代码;
     * 低耦合: 代码的低重复;
     * 高内聚: 提高代码的重复利用率;
     *
     * */




</script>
</body>
</html>
