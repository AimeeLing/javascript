<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.bubble</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style>
        html,body{
            width: 100%;
            height: 100%;
            background: lightblue;
            overflow: hidden;
            cursor: pointer;
        }
        .outer{
            position: relative;
            margin: 50px auto;
            width: 300px;
            height: 300px;
            background: lightgreen;
            cursor: pointer;
        }
        .inner{
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -50px 0 0 -50px;
            width: 100px;
            height: 100px;
            background: lightcoral;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="outer" id="outer">
    <div class="inner" id="inner"></div>
</div>
<script type="text/javascript">
    inner.onclick = function () {
        console.log("inner");
    };
    outer.onclick = function () {
        console.log("outer");
    };
    document.body.onclick = function () {
        console.log("body");
    };


</script>
</body>
</html>
