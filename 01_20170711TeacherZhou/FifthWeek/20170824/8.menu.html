<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8.鼠标滑入滑出案例</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style>
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .menu{
            position: absolute;
            top: 50px;
            left: 50px;
            padding: 0 15px;
            width: 200px;
            background: lightcyan;
        }
        .menu li{
            margin: 10px 0;
            padding-left: 10px;
            line-height: 35px;
            background: yellow;
            border: 1px dashed lightcoral;
            font-size: 16px;
        }
        .mark{
            display: none;
            position: absolute;
            top: 50px;
            left: 280px;
            width: 400px;
            height: 400px;
            background: lightcoral;
            font-size: 36px;
            color: yellow;
            text-align: center;
            line-height: 400px;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li class="item"><span>@购物车</span><span></span><span></span></li>
        <li class="item">玫瑰花</li>
        <li class="item">情侣表</li>
        <li class="item">电影票</li>
        <li class="item">LV包包</li>
    </ul>
    <div class="mark"></div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/8.1.js"></script>
</body>
</html>
