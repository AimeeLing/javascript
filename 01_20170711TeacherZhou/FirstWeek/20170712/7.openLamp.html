<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.开关灯案例</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            /*overflow: hidden;: 有且只有一屏*/
            overflow: hidden;
            font-size: 14px;
            color: #555;
        }
        input{
            /*outline: none;: 去除鼠标操作表单元素时浏览器默认给加的蓝色边框*/
            outline: none;
        }
        .lampBtn{
            position: absolute;
            top: 50px;
            right: 50%;
            width: 100px;
            height: 35px;
            padding-left: 10px;
            border-radius: 5px;
            border: 1px solid #999;
            background: -webkit-linear-gradient(top left,lightblue,lightgreen,lightpink,lightgoldenrodyellow);
            cursor: pointer;
            line-height: 35px;
            text-align: center;
            font-size: 20px;
            letter-spacing: 5px;
            box-sizing: border-box;
        }

    </style>
</head>
<body style="background-color: white;">
<input type="button" value="关灯" class="lampBtn" id="lampBox">
<script type="text/javascript">
    /**
     * 1.首先分析需求,把具体需要做的事情分析透彻;
     * 2.然后把需要操作的元素依次获取到;
     * 3.按照之前分析的步骤,一步步去实现即可;
     *
     */

    //document.body: 获取HTML页面中的body(window可以省略)
    var oBody = document.body;//@type {NodeList}

    //document.getElementById: 在当前页面中,通过元素的ID获取到这个元素;
    var lampBox = document.getElementById("lampBox");

    //元素对象.onclick = function(){}: 给当前元素绑定点击事情;当点击当前元素的时候执行function,把需要处理的事情写在函数中即可;(DOM0级事件绑定)
    lampBox.onclick = function () {
    //oBody.style.background: 获取body的背景颜色(只能获取写在行内样式上的属性值,不写或者写在样式表中的样式值获取不到);如果想要获取(写在样式表中的样式)需要使用getComputedStyle/currentStyle这个方法;
        console.log(oBody.style.backgroundColor);//输出结果是空;
        var bgColor = oBody.style.backgroundColor;
        if(bgColor === "white"){
            //oBody.style.backgroundColor = "black";: 设置元素"行内"样式的背景颜色是黑色
            oBody.style.backgroundColor = "black";
            lampBox.value = "开灯";
        }else{
            oBody.style.backgroundColor = "white";
            lampBox.value = "关灯";
        }
    };





</script>
</body>
</html>
