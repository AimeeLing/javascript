    /**总结
     * js中等号的三种情况:
     * 1.=一个等号: 赋值;
     * 2.==两个等号: 比较(不限制类型,如果左右两边比较的数据类型不一样,先会转成一样的,然后再进行比较)
     *    例如: 12 == "12": 首先把"12"变为数字12,然后再做比较,结果为true(条件成立);
     * 3.===三个等号: 绝对比较(必须保证左右两边的数据类型一致才会进行下一步的比较,如果不一致直接是false)
     *    例如: 12 == "12": 先看两边的数据类型是否一样,不一样的数据类型,直接为false(条件不成立);
     *
     */



    //BAT面试题
    var num = Number("12px");//NaN
    if(num == 12){
        console.log(12);
    }else if(num === "12"){
        console.log(12);
    }else if(num === NaN){//NaN和NaN不相等;不是一个数的范围很广,是没有办法进行比较的;NaN和任何值都不相等;
        console.log(NaN);
    }else{
        console.log("啥也不是");
