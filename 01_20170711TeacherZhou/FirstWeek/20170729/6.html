<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6</title>
</head>
<body>
<script>
    //看本文件夹中的图: 6.辈辈第二个明白的练习题-关于方法执行时的this.png
    var num = 2;
    var obj = {num: 3};
    obj.fn = (function (num) {
        this.num *= 2;
        num *= 2;
        return function () {
            this.num *= 2;
            num *= 3;
            console.log(num);
        }
    })(obj.num);
    var fn = obj.fn;
    fn();
    obj.fn();
    console.log(num, obj.num);


</script>
</body>
</html>
