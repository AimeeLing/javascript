<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pre封装-获取上一个哥哥节点</title>
</head>
<body>
<div class="tab" id="tab">
    <!-- ul>li*3    tab-->
    <ul>
        <li>新闻</li>
        <li>娱乐</li>
        <li id="li3">军事</li>
    </ul>
    <!-- 我是div的结构-->
    <div>新闻新闻</div>
    <!-- 娱乐 -->
    <!-- 娱乐 -->
    <!-- 娱乐 -->
    <!-- 娱乐 -->
    <!-- 娱乐 -->
    <!-- 娱乐 -->
    <div id="div1">娱乐娱乐</div>
    <div>军事军事</div>
</div>
<script type="text/javascript">
    var oLi = document.getElementById("li3");
    var oDiv = document.getElementById("div1");

    function pre(ele) {
        var pre = ele.previousSibling;
        while(pre && pre.nodeType !== 1){
            pre = pre.previousSibling;
        }
        return pre;
    }


    console.log(pre(oLi));//<li>娱乐</li>
    console.log(pre(oDiv));//<div>新闻新闻</div>


</script>
</body>
</html>
