<script type="text/javascript">
    //考题: 抽奖活动
    //公司最近打算举办一个抽奖活动,抽出年度幸运员工,已知公司员工有860人,员工编号从0001-0860;现在你的上司让你写一段程序,可以在编号范围中,随机获取一个编号,以此来抽出幸运员工;接下来你会如何来编写这个程序呢?
    /**抽奖活动思路
     * 1.我随机获取四位,判断获取的这四位是否大于860;
     * 2.如果大于860的,我们直接重新获取;
     *
     */



    function queryRandomNum() {
        var result = "0";
        for (var i = 0; i < 3; i++) {
            result += Math.round(Math.random()*9);
        }
        if(result < 860){
            return result;
        }
        return queryRandomNum();
    }
    console.log(queryRandomNum());


</script>
