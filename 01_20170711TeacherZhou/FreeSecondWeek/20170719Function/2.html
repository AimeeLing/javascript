<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数-形参</title>
</head>
<body>
<script type="text/javascript">

    //num1,num2都是形参(私有变量)
    function sum(num1, num2) {
        var total = num1 + num2;
        console.log(total);
    }

    //100,200->实参
    sum(100,200);//实参都叫值;
    sum(100);//num1=100;num2=undefined   定义了形参,但是执行的时候没有传递值,形参默认存储的值是undefined;     100+undefined ->NaN



    var a = 12,
        b = 13;
    sum(a,b);//num1=12   num2=13   实参应该是值,即使在这写的变量,也是把变量A/B的值赋给形参sum(12,13);

    sum(1 == 1 ? 10 : 20);//此处是一个三元运算符,我们也是先把这个三元运算符执行,得到10,然后把10传递给num1  =>sum(10);






    /**知识点: 形参
     * 当我们创建一个方法实现某个功能,但是实现该功能的原材料并不清楚,只有执行这个功能的时候,让用户传递进来才知道;此时,我们可以像洗衣机一样提供一些入口;我们把这个入口称之为"形参";
     * 形参: 就是函数提供的入口;
     *
     */


</script>
</body>
</html>
