<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>code-验证码</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            font-size: 14px;
            color: #555;
            -webkit-user-select: none;
        }
        .codeBox{
            margin: 20px auto;
            padding: 10px;
            width: 100px;
            height: 35px;
            line-height: 35px;
            border: 1px solid orange;
            background: lightyellow;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="codeBox" id="codeBox"></div>
<script type="text/javascript">
    /*
    * 0-9      10
    * a-z      26
    * A-Z      26
    * 索引:    0-61
    *
    * */

    var codeBox = document.getElementById("codeBox");

    function queryRandomCode() {
        var codeArea = "0123456789qwertyuioplkjhgfdsazxcvbnmQWERTYUIOPLKJHGFDSAZXCVBNM";
        var result = "";
        for (var i = 0; i < 4; i++) {
            var ran = Math.round(Math.random()*61);
            var curCode = codeArea.charAt(ran);
            result += curCode;
        }
        codeBox.innerHTML = result;
    }
    queryRandomCode();
    codeBox.onclick = queryRandomCode;
    //当点击的时候重新执行这个方法(注意方法后面没有小括号)重新生成四位的验证码;

     * 2.制定当前获取四位验证码的范围
     * 3.随机获取一个字符(charAt方法: 随机一个索引即可;索引0-61之间)
     * 4.随机获取一个字符
     * 5.循环4个   一个for循环
     * 6.

     */




</script>
</body>
</html>
