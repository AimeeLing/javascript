<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>innerHTML</title>
</head>
<body>
<script type="text/javascript">
    document.body.innerHTML = "<a href='http://www.baidu.com'>百度</a>";//这里的值,是字符串;
    /**
     * innerHTML的特点:
     *      在给页面中增加内容的时候,会把字符串中的HTML字符自动识别为对用的标签,浏览器按照标签解析
     */



    document.body.innerText = "<a href='http://www.baidu.com'>百度</a>";//这里的值,是字符串;
    /**
     * innerText的特点:
     *      在增加的时候,所有都会作为普通的文本插入,识别不了特殊的HTML符号;
     *
     *
     */

    Math.abs()
    Math.ceil()
    Math.floor()
    Math.round()
    Math.random()
    Math.max()
    Math.min()
    Math.sqrt()
    Math.pow()
    Math.PI()


    push()
    pop()
    shift()
    unshift()
    splice()
    slice()
    concat()
    toString()
    join()
    reverse()
    sort()
    indexOf()
    lastIndexOf()
    forEach()
    map()



</script>
</body>
</html>
