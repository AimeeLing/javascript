<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开关灯</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
            color: #555;
            -webkit-user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        a{
            text-decoration: none;
        }

        .lampBtn{
            display: block;
            width: 100px;
            height: 35px;
            line-height: 35px;
            border: 1px solid #000;
            background: orange;
            text-align: center;
        }
    </style>
</head>
<body style="background-color: yellow">
<a class="lampBtn" href="javascript:;" id="lampBtn">close/open</a>
<script type="text/javascript">
    var lampBtn = document.getElementById("lampBtn");

    console.log(typeof lampBtn);//"object"  在js中获取的元素对象(或者元素集合),都是对象数据类型的;
    /**
     * className: "lampBtn" 操作当前元素的class样式属性
     * id属性: "lampBtn" 操作当前元素的ID属性;
     * innerHTML: "...." 操作当前元素中的所有内容;
     * innerText: "...." 操作当前元素中的所有文本内容;
     * tagName: "A"  操作的是当前元素的标签名(一般都是大写(有可能有小写的情况出现))
     * style: CSSStyleDeclaration    操作当前元素的行内样式值(获取和设置的时候只能操作行内的样式,对于样式表中的样式无法操作) =>style属性存储的属性值也是对象数据类型的值;
     * 大对象嵌套小对象: var obj = {style:{}};
     *
     *
     *
     */

    console.log(lampBtn.className);//"lampBtn"
    lampBtn.className = "HAHA";


    lampBtn.onclick = function () {
        var bg = document.body.style.backgroundColor;//.backgroundColor存储的值是字符串(基本数据类型值)
        //document.body.style存储的是地址,是对象数据类型;
        if (bg === "yellow") {
            document.body.style.backgroundColor = "block";
        } else {
            document.body.style.backgroundColor = "yellow";
        }
    }

    //在js中获取的元素都是对象数据类型;
    //基本数据类型是按值操作的;
    //引用数据类型是按地址操作的;
    //
    //
</script>
</body>
</html>
