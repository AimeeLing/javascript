<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入排序</title>
</head>
<body>
<script>

    /*
    * ary[0]: 第一张牌;
    * cur: 当前抓的牌;
    * curHand: 手里的牌最末尾的一张;
    *
    * 手里牌最末尾的一张curHand 和 当前抓的牌cur  做比较: cur > curHand
    * 如果当前抓的牌cur比手里最末尾一张curHand大;就把当前的牌cur插入到最末尾牌curHand的前面(依此类推...)
    * 用到数组方法splice(n,0,x)从索引n开始删除0个,把x插入到索引n前面;
    * 最末尾的牌curHand的索引是j+1
    *
    *
    * */
    function insetSort(ary) {

        //1.首先抓一张牌: 第一张
        var handAry = [];//handAry: 手里已经抓的牌;
        handAry.push(ary[0]);//第一张

        //2.依次到桌面抓牌
        //i=1: 第一张已经被抓走了,再抓的时候从第二张开始即可;
        for (var i = 0; i < ary.length; i++) {

            //cur就是当前抓到的牌
            var cur = ary[i];

            //3.把当前抓到的牌和手里的牌进行比较(比较习惯是按照从后向前比较);当遇到一张手里的牌比新抓的牌小,我们把这张新抓的牌放在手里这张牌的后面(也可以理解为放在手里这张牌下一张牌的前面);
            for (var j = handAry.length - 1; j >= 0; j--) {
                var curHand = handAry[j];
                if (curHand < cur) {
                    handAry.splice(j + 1, 0, cur);//把cur新抓的牌插入到当前手里这张牌的后一张牌的前面
                    j = -1;//结束循环;此时不需要再循环了(也就是不需要再跟前面的比较了)
                    //在这里循环结束的条件j >= 0,当j = -1时,就结束循环了;
                }


                //新抓的牌和手里所有的牌都比较完了,没有比新抓牌更小,此时我们把新抓的牌放在开头即可;
                if (j === 0) {
                    handAry.unshift(cur);
                }
            }
        }
        return handAry;
    }


    var ary = [12, 14, 2, 5, 10, 23, 25, 13, 0, 16, 18, 24];
    var result = insetSort(ary);
    console.log(result);


</script>
</body>
</html>
