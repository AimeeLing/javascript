<script type="text/javascript">
    //考题: 抽奖活动
    //公司最近打算举办一个抽奖活动,抽出年度幸运员工,已知公司员工有860人,员工编号从0001-0860;现在你的上司让你写一段程序,可以在编号范围中,随机获取一个编号,以此来抽出幸运员工;接下来你会如何来编写这个程序呢?





    /**抽奖活动思路一:
     * 1.先获取1-860 之间的随机整数,然后不足四位的,前面补充0;
     *
     */



    function queryRandomNum() {
        var ran = Math.round(Math.random() * 859 + 1);
        if(ran<10){
            ran = "000" + ran;
        }else if(ran<100){
            ran = "00" + ran;
        }else{
            ran = "0" + ran;
        }
        return ran;
    }
    console.log(queryRandomNum);


</script>
