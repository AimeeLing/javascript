<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>code随机验证码-思路四</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
            color: #555;
            -webkit-user-select: none;
        }

        .codeBox {
            margin: 30px auto;
            padding: 10px;
            width: 100px;
            height: 35px;
            line-height: 35px;
            border: 1px solid orange;
            background: lightyellow;
            font-size: 18px;
            text-align: center;
            letter-spacing: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="codeBox" id="codeBox"></div>
<script type="text/javascript">
    var codeBox = document.getElementById("codeBox");

    function queryRandomCode() {
        var codeArea = "0123698547qwertyuioplkjhgfdsazxcvbnmQWERTYUIOPLKJHGFDSAZXCVBNM";

        var result = "";

        while(result.length < 4){
            var ran = Math.round(Math.random()*61);
            var curCode = codeArea[ran];
            if(result.indexOf(curCode) === -1){
                result += curCode;
            }
        }
        codeBox.innerHTML = result;
    }
    queryRandomCode();
    codeBox.onclick = queryRandomCode;//问题: 不加括号也是调用吗?

</script>
</body>
</html>
