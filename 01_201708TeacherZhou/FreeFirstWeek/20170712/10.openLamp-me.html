<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业:红蓝绿黑白黄fen红</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        input{
            outline: none;
            border: 0;
            background: none;
        }
        html,body{
            width: 100%;
            height: 100%;
            color: #555;
        }
        .lampBox{
            position: absolute;
            top: 50px;
            right: 50%;
            width: 100px;
            height: 35px;
            border-radius: 5px;
            border: 1px solid lightgoldenrodyellow;
            background: -webkit-linear-gradient(top right,lightpink,lightblue,lightgreen,lightgoldenrodyellow);
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body style="background-color: red">
<input type="button" value="关灯" class="lampBox" id="lampBox">
<script type="text/javascript">
    var oBody = document.body;
    var lampBox = document.getElementById("lampBox");
    lampBox.onclick = function (){
        //console.log(document.body.style.backgroundColor);//red
        var bgColor = document.body.style.backgroundColor;
        if(bgColor === "red"){
            document.body.style.backgroundColor = "blue";
        }else if(bgColor === "blue"){
            document.body.style.backgroundColor = "green";
        }else if(bgColor === "green"){
            document.body.style.backgroundColor = "black";
        }else if(bgColor === "black"){
            document.body.style.backgroundColor = "white";
        }else if(bgColor === "white"){
            document.body.style.backgroundColor = "yellow";
        }else if(bgColor === "yellow"){
            document.body.style.backgroundColor = "pink";
        }else if(bgColor === "pink"){
            document.body.style.backgroundColor = "red";
        }
    };




</script>
</body>
</html>
