<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 14px;
            color: #555;
        }
        ul{
            list-style: none;
        }
        .tabBox{
            width: 600px;
            margin: 20px auto;
        }
        .tabBox ul{
            position: relative;
            top: 1px;
            overflow: hidden;/*解决子元素浮动bug的方法1;方法2是::after  clear:both*/
        }
        .tabBox ul li{
            float: left;/*设置浮动后,子元素的高度不能把父元素撑开,这是浮动的bug*/
            padding: 0 10px;
            line-height: 35px;
            margin-right: 10px;
            background: #eee;
            border: 1px solid #999;
            cursor: pointer;
        }
        .tabBox div{
            display: none;
            height: 110px;
            padding: 20px;
            border: 1px solid #999;
        }
        .tabBox div.select{
            display: block;
        }
        .tabBox ul li.select{
            background: #fff;
            border-bottom-color: #fff;
        }


    </style>
</head>
