<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数-形参</title>
</head>
<body>
<script type="text/javascript">
    //形参: 形式参数;(给当前函数提供入口,在函数执行的时候可以通过入口给函数体中传递一些内容;)
    //什么时候用形参?当我们需要完成一件事,但是原材料不知道,执行的时候,用户传递的时候才知道;此时我们就可以定义形参来解决;
    //出口: return返回;
    function sum(num1, num2) {
        //num1,num2就是形参,就是变量;相当于声明了变量num1,num2;
        //var num1;//默认值是undefined;
        //var num2;//默认值是undefined;
        var total = num1 + num2;
        total = total.toFixed(2);
        console.log(total);
    }
    //实参: 执行的时候给函数形参变量传递的那个值叫做实参(值);
    sum(168.3642, 247.5621);//num1=>168.3642   num2=>247.5621;
    sum(100);//num1=>100   num2=>undefined;   100 + undefined //NaN
    sum();//num1=>undefined   num2=>undefined;   undefined + undefined //NaN


</script>
</body>
</html>
