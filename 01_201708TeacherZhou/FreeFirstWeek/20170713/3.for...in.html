<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for...in循环</title>
</head>
<body>
<script type="text/javascript">
    var obj = {name: "张戈",age: 22,sex: "woMan",hobby: "man"};
    for(var key in obj){
        //变量名经常使用key/attr,当前设置其他的名字也可以,因为这个变量每次循环存储的值都是对象的属性名;
        //console.log(key);//name   age    sex    hobby(分别每次循环依次打印;)
        //通过key存储的属性名获取属性值;obj.key=>到obj中找到属性名为key对应的属性值,等价于obj["key"]
        //console.log(obj[key]);// "张戈"    22     "woMan"     "man"
        //console.log("属性名是: " + key + ";属性值是:" + obj[key]);
        //console.log(key+":"+" "+obj[key]);
        console.log(key, obj[key]);
    }
    //备注: break,continue在for...in循环中也可以使用;



</script>
</body>
</html>
