<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.input表单验证</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style>
        .userNameBox{
            margin: 20px auto;
            width: 400px;
        }
        .userNameBox input{
            outline: none;
            padding: 0 10px;
            width: 300px;
            height: 40px;
            line-height: 50px;
            border: 2px solid orange;
            font-size: 16px;
            color: #555;
        }
        .userNameBox span{
            display: none;
            line-height: 25px;
            font-size: 14px;
            color: #555;
        }
        .userNameBox span#nameSpanInit{
            color: #999;
        }
        .userNameBox span#nameSpanError{
            color: lightcoral;
        }
        .userNameBox span#nameSpanSuccess{
            color: lightgreen;
        }
    </style>
</head>
<body>
<div class="userNameBox" id="userNameBox">
    <!-- placeholder: H5中为表单元素新增的属性,给文本框做默认提示信息的,基本上IE都不兼容(>10兼容)-->
    <input type="text" id="username" placeholder="请输入您的用户名">
    <span id="nameSpanInit">支持中文,数字,字母,-,_的组合,4~20位</span>
    <span id="nameSpanError">格式错误,仅支持数字,字母,-,_的组合,4~20位</span>
    <span id="nameSpanSuccess">哇呜,你竟然输入正确了</span>
</div>
<a href="javascript:;" id="submit">注册</a>

<script src="js/jquery-1.11.3.js"></script>
<!--<script src="js/4.1.js"></script>-->
<script src="js/4.2.js"></script>
</body>
</html>
