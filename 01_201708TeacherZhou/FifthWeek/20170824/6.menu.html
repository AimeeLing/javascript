<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.menu购物车(JQ实现)</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style>
        html,body{
            width: 100%;
            height: 100px;
            overflow: hidden;
        }
        .menu{
            margin: 50px auto;
            width: 200px;
        }
        .menu a{
            display: block;
            padding: 0 10px;
            line-height: 35px;
            border: 1px solid #999;
            font-size: 16px;
            color: red;
        }
        .menu .shop{
            display: none;
            border: 1px solid #999;
            border-top: none;
        }
        .menu .shop li{
            padding-left: 15px;
            line-height: 30px;
        }
        .menu .shop li:nth-child(even){
            background: lightcoral;
        }
        .menu .shop li:hover{
            background: lightgreen;
        }
    </style>
</head>
<body>
<div class="menu">
    <a href="javascript:;" class="menuLink">购物车</a>
    <ul class="shop">
        <li>玫瑰花</li>
        <li>情侣表</li>
        <li>电影票</li>
        <li>LV包包</li>
    </ul>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/6.1.js"></script>
</body>
</html>
