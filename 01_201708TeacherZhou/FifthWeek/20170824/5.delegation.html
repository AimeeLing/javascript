<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.delegation事件委托</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style>
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #outer{
            margin: 50px auto;
            width: 300px;
            height: 300px;
            background: red;
        }
        #inner{
            margin: 50px auto;
            width: 200px;

            background: orange;
        }
        #center{
            margin: 50px auto;
            width: 100px;
            height: 100px;
            background: yellow;
        }
        div{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <div id="center"></div>
    </div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/5.1.js"></script>
</body>
</html>
