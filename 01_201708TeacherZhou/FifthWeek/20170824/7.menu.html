<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.menu购物车</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style>
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .menu{
            margin: 50px auto;
            width: 200px;
        }
        .menu span{
            display: block;
            padding: 0 10px;
            line-height: 35px;
            border: 1px solid #999;
            font-size: 16px;
            color: lightcoral;
        }
        .menu .shop{
            display: none;
            border: 1px solid #999;
            border-top: none;
        }
        .menu .shop li{
            padding-left: 15px;
            line-height: 30px;
        }
        .menu .shop li:nth-child(even){
            background: lightcoral;
        }
        .menu .shop li:hover{
            background: lightgreen;
        }
    </style>
</head>
<body>
<div class="menu">
    <span>购物车</span>
    <ul class="shop">
        <li>玫瑰花</li>
        <li>情侣表</li>
        <li>电影票</li>
        <li>LV包包</li>
    </ul>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/7.1.js"></script>
</body>
</html>
