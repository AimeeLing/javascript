<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            font-size: 14px;
            color: #555;
            -webkit-user-select: none;
        }
        ul{
            list-style: none;
        }
        .tabBox{
            margin: 30px auto;
            width: 500px;
            box-sizing: border-box;
        }
        .tabBox ul{
            position: relative;
            top: 1px;
            overflow: hidden;
        }
        .tabBox ul li{
            float: left;
            margin-right: 10px;
            width: 100px;
            height: 35px;
            line-height: 35px;
            border: 1px solid #999;
            background: #ccc;
            text-align: center;
            cursor: pointer;
        }
        .tabBox ul li.select{
            border-bottom-color: #fff;
            background: #fff;
        }
        .tabBox div{
            display: none;
            padding: 20px;
            width: 500px;
            height: 200px;
            border: 1px solid #999;
            font-size: 30px;
            box-sizing: border-box;
        }
        .tabBox div.select{
            display: block;
        }
    </style>
</head>
<body>
<div id="tabBox" class="tabBox">
    <ul>
        <li class="select">新闻</li>
        <li>综艺</li>
        <li>军事</li>
    </ul>
    <div class="select">全国多地区降雨量提升</div>
    <div>综艺-奔跑吧兄弟</div>
    <div>军事-伊拉克战争</div>
</div>
<script>
    /*用到的知识点:
     1.oList[i].curIndex = i / oList[curIndex] / oDivList[curIndex]: 自定义属性
     2.changeTab(this.curIndex): this关键字
     3.changeTab(this.curIndex): 普通函数执行 / 实参
     4.function changeTab(curIndex) {}: 形参.实参;
     5.getElementById / getElementsByTagName: DOM获取元素的方法
     6.for (var i = 0; i < oList.length; i++) {}: for循环遍历元素对

     */


    var oTab = document.getElementById("tabBox");
    var oList = oTab.getElementsByTagName("li");
    var oDivList = oTab.getElementsByTagName("div");


    function changeTab(curIndex) {
        for (var i = 0; i < oList.length; i++) {
                oList[i].className = null;
                oDivList[i].className = null;
        }
        oList[curIndex].className = "select";
        oDivList[curIndex].className = "select";
    }

    for (var i = 0; i < oList.length; i++) {
        oList[i].curIndex = i;
        oList[i].onclick = function () {
            changeTab(this.curIndex);
        }
    }


</script>
</body>
</html>
