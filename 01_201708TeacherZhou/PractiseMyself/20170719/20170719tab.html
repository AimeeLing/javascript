<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 14px;
            color: #555;
            -webkit-user-select: none;
        }
        ul{
            list-style: none;
        }
        .tabBox{
            width: 500px;
            margin: 20px auto;
            box-sizing: border-box;
        }
        .tabBox ul{
            position: relative;
            top: 1px;
            overflow: hidden;
        }
        .tabBox ul li{
            float: left;
            margin-right: 5px;
            line-height: 35px;
            padding: 0 10px;
            border: 1px solid #ccc;
            background: #eee;
            cursor: pointer;
        }
        .tabBox ul li.select{
            background: #fff;
            border-bottom-color: #fff;
        }
        .tabBox div{
            display: none;
            padding: 10px;
            height: 300px;
            border: 1px solid #ccc;
        }
        .tabBox div.select{
            display: block;
        }
    </style>
</head>
<body>
<div class="tabBox" id="tabBox">
    <ul>
        <li class="select">新闻</li>
        <li>娱乐</li>
        <li>军事</li>
    </ul>
    <div class="select">新闻内容</div>
    <div>娱乐内容</div>
    <div>军事内容</div>
</div>
<script type="text/javascript">
    var oTab = document.getElementById("tabBox");
    var oList = oTab.getElementsByTagName("li");
    var oDivList = oTab.getElementsByTagName("div");


    function changeTab(curIndex) {
        for (var i = 0; i < oList.length; i++) {
            oList[i].className = null;
            oDivList[i].className = null;
        }
        oList[curIndex].className = "select";
        oDivList[curIndex].className = "select";
    }


    for (var i = 0; i < oList.length; i++) {
        oList[i].curIndex = i;
        oList[i].onclick = function () {
            changeTab(this.curIndex);
        }
    }


</script>
</body>
</html>
