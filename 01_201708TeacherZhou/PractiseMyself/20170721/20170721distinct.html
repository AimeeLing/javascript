<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>distinct数组去重</title>
</head>
<body>
<script type="text/javascript">

    function distinctFn(ary) {
        var obj = {};
        for (var i = 0; i < ary.length; i++) {
            var cur = ary[i];
            var nextAry = ary.slice(i + 1);
            if (nextAry.indexOf(cur) !== -1) {
                ary.splice(i, 1);
                obj[cur] = cur;
                i--;
            }
        }
        return ary;
    }


    var ary = [5, 7, 0, 1, 7, 5, 1, 7, 5, 4, 5, 4, 0, 9, 0, 8, 0, 9, 1, 9, 8, 7, 5, 6, 1, 8, 7, 6, 8, 7, 1, 5, 6, 3, 5, 2, 6, 2, 5, 8];
    var result = distinctFn(ary);
    console.log(result);

</script>
</body>
</html>
