<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hue-rotate色相旋转</title>
    <style>
        div{
            font-size: 50px;
            color: red;
            -webkit-animation: move 10s;
        }
        img{
            -webkit-filter: invert(1);
        }
    </style>
</head>
<body>
<div>珠峰哈哈哈哈哈哈哈哈哈哈</div>
<img src="banner1.jpg" alt="">
</body>
</html>
