<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>1.placeholder的兼容处理</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style>
        .inputBox {
            position: relative;
            width: 500px;
            margin: 20px auto;
        }

        .inputBox input {
            padding: 0 10px;
            width: 300px;
            height: 35px;
            line-height: 35px;
            border: 1px solid #555;
        }

        .inputBox .tip {
            position: absolute;
            top: 1px;
            left: 12px;
            width: 300px;
            height: 30px;
            line-height: 35px;
            color: #999;
            cursor: text;
        }
    </style>
</head>

        var $inputBox = $(".inputBox"),
            $input = $inputBox.find("input"),
            $tip = $inputBox.find(".tip");
        $tip.css("display","block");
        $input[0].placeholder = "";


        //->点击tip让文本框获取到焦点
        $tip.click(function () {
            $input[0].focus();//转换成原生js对象[0]  然后使用.focus方法获取光标
        });

        //->用户在输入的过程中,如果文本框中有内容让span隐藏
        $input.on("keydown keypress keyup",function () {
            var val = $(this).val();//获取value值
            if(val.length>0){
                $tip.css("display","none");
            }else{
                $tip.css("display","block");
            }
        });
    });


</script>
