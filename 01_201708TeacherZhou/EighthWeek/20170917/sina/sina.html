<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no"/>
    <!--telephone=no: 禁止识别为电话号码;email=no: 禁止识别邮箱(一般不禁止email)-->
    <meta name="apple-mobile-web-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>sina客户端案例</title>
    <!--import css-->
    <link rel="stylesheet/less" href="css/sina.less">
    <script src="js/less-2.5.3.min.js"></script>

    <!--计算rem的处理    rem等比缩放布局-->
    <script>
        ~(function () {
            var deviceW = document.documentElement.clientWidth;
            if (deviceW > 640) return;
            document.documentElement.style.fontSize = deviceW / 640 * 100 + "px";
        })();
    </script>
</head>

        <!-- nav-->

        <section class="news">
