<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        input{
            width: 120px;
            height: 40px;
            display: block;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            cursor: pointer;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #bg{
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.2);
            position: absolute;
            top: 0;
            left: 0;
        }
        #layer{
            width: 300px;
            height: 300px;
            background: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -150px;
            margin-left: -150px;
        }

    </style>
</head>
<body>
<input type="button" value="点击弹层"/>
<!--<div id="bg"></div>-->
<!--<div id="layer"></div>-->
<script>
    var input = document.getElementsByTagName('input')[0];
    input.onclick = function(){
        var bg = document.createElement('div');
        bg.id = 'bg';
        var layer = document.createElement('div');
        layer.id = 'layer';
        document.body.appendChild(bg);
        document.body.appendChild(layer);

        layer.onclick = function(){
            document.body.removeChild(bg);
            document.body.removeChild(layer);
        }

    }
</script>


</body>
</html>
