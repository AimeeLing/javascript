    //indexOf(内容)  返回索引  如果返回-1 不存在
//    push(要添加的内容)  向数组末尾添加一项

    var ary = [1,2,1,4,2,1,4,2,1,1,3,4,2];
//    1、新数组
    var ary1 = [];
//    把ary中的每一项放到ary1中，限制：如果ary1中没有这一项，那么就把这一项放到ary1中
//   1.循环ary中的每一项
    for(var i=0;i<ary.length;i++){
//        当前项
        var cur = ary[i];
//        如果ary1中 不存在这一项
        if(ary1.indexOf(cur)===-1){
            ary1.push(cur);//[]
        }
    }
