<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var ary = [100,200,300];
//    能看到的是属性值
//    0:100
//    1:200
//    2:300
    console.log(ary);
//    数组 每一项用逗号隔开
//    数组 有索引 有长度length

//    获取数组中的第一项 100
    console.log(ary[0])

    var ary = [100,200,300];
//    获取数组中最后一项的值：300
//    先 找到数组最后一项的索引: ary.length-1
    ary.length-1
//    ary[2]
//    ary[索引]  --》索引对应的属性值
    console.log(ary[ary.length-1])



</script>

</body>
</html>
