<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //函数定义三阶段
    //1.开辟一个空间地址
    //2.把函数体“alert(1+1);”作为字符串，放到这个空间中
    //3.把空间地址赋值给函数名
    //定义
    function fn(){
        "alert(1+1)"
    }
    //调用
    fn();
</script>
</body>
</html>
