<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //获取 或者 求值的时候，都需要返回值
    //设置 不需要返回值；
    function sum(){
        //arguments:类数组；
        var total=0;
        for(var i=0; i<arguments.length; i++){
            var num=Number(arguments[i]);//NaN 3
            if(!isNaN(num)){
                total+=num;//切记不要加arguments[i],会出现字符串拼接；
               // total+=Number(arguments[i]) //不建议
            }
        }
        //返回值：
        return total;
    }
    var res=sum(5,6,10,34,48,9,9,10,'3px','3');
    alert(res)
</script>
</body>
</html>
