<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    //基本数据类型 操作的是一个值
//    引用数据类型 操作的是同一个空间地址

//    第一个变量所代表的值赋值给第二个变量：相当于把变量1存储的值 复制了一份一模一样的 给变量2
    var num1 = 10;
    var num2 = num1;
    num2++;
    console.log(num1);



    var obj1 = {
        name:'zfpx'
    }
    var obj2 = obj1;
    obj2.name = 'zf';
    console.log(obj1.name);

//    对象数据类型创建的三步
//    1、开辟一个空间地址
//    2、把对象的属性名和属性值存储在空间中
//    3、把地址名字赋值给对象

    console.log(obj1==obj2);
//    指向同一个空间地址  --》true


    var obj1 = {name:'zfpx'};
    var obj2 = obj1;
    obj2 = {name:'zf'};
    console.log(obj1==obj2);



</script>

</body>
</html>
