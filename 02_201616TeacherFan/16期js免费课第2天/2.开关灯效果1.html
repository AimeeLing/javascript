<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body{
            margin:0;
            padding: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body id="box" style="background-color: white">
<script>
    //1、要操作谁首先要获取谁，body
    var oBody = document.getElementById('box');
//    获取的范围(在整个文档中).


    //    2、绑定点击事件
    oBody.onclick = function(){
//        function 里面所有的oBody都可以改为this
//        this指的是当前操作的元素，点前面是谁就是谁
//        this 只能用在function中

        var bg = this.style.backgroundColor;//"white"

//        console.log(bg);//rgb(255, 255, 255)
//        3、点击时，先获取行内样式上的背景颜色
        if(bg=="white"){
            this.style.backgroundColor = 'black';
        }else{
            this.style.backgroundColor = 'white';
        }
    }

//    var oBody = {
//        style:{
//            width:'100px',
//            height:'100px'
//        }
//    }








</script>





</body>
</html>
