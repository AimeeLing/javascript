<script>

    //基本数据类型中，将变量1所代表的值 复制一份一模一样的，给了变量2，变量2改变了，与变量1没有任何的关系
//    基本数据类型操作的是值
    var num1 = 10;
    var num2 = num1; //10
    num2++;
    console.log(num1);

//    引用数据类型 ：操作的是空间地址

    var obj1 = {name:'zfpx'};
    var obj2 = obj1;
    obj2.name = 'zf';
    console.log(obj1.name);

    console.log(obj1==obj2);  //true
//    对象==对象  false
//    什么情况为true：指向同一个空间地址时

    []==[]

    var ary1 = [];
    var ary2 = [];
    ary1==ary2;


//    创建对象数据类型的三步
//    1.浏览器会开辟一个新空间地址
//    2.将对象中的属性名和属性值存储在空间中
//    3.把空间地址 赋值给对象名

    var ary1 = [100,200,300];
    var ary2 = ary1;
    ary2[1] = 100;
    console.log(ary1==ary2);  //true


    var ary1 = [100,200,300];
    var ary2 = ary1;
    ary2 = [900];
    console.log(ary1==ary2);
