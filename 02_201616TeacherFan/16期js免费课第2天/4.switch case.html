<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //'10'==10
//    10===10
    var a = 10;
    switch (a){
        case 0:
            alert(0);
            break;
        case 10:
            alert(10);
            break;
        case 100:
            alert(100);
            break;
        default :
            alert(1000);
    }


</script>
