    for(var i=0;i<10;i+=3){

    }
    console.log(i);


//    for循环中，`循环体`中会遇到两个关键字 break continue
//    break：跳出整个循环，循环结束
//    continue：本轮{循环体}后面的代码不再执行，`继续执行第四步累加`，继续下一轮循环
    for(var i=2;i<12;i++){
        if(i<6){
            i+=3;
            continue;
            console.log(i)
        }
        i+=4;
        break;
        console.log(i)
    }
    console.log(i);
