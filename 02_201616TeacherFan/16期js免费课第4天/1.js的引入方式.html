<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--1、行内引入：写在标签的内部，很少使用-->
<div style="width: 100px;height: 100px;border: 1px solid red" onclick="alert('欢迎来到珠峰培训！')"></div>

<!--2、内嵌式：写在script标签块中-->
<script>
    alert('我是内嵌式！');
</script>

<!--3、外链式：引入外部的js文件
script src:js文件的路径
-->
<script src="js/1.js">
    alert(123);//不能写其他的js代码，写了不会报错，也不会执行
</script>




</body>
</html>
