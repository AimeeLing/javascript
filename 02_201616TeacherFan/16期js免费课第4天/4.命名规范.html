1、在js中严格区分大小写
    alert Alert
    onclick onClick
2、驼峰命名法:第一个单词首字母小写，从第二个单词开始每个单词首字母大写
    studentInfo
    studentManageInfo
3、可以由数字、字母、$、_ 组成，但是不能以数字作为开头
    div1  1div
    $stu   (通过jquery、zepto )

    var $box = $('#box')
4、匈牙利命名法
    oDiv   对象
    aLis    数组
    sPerson  字符串
    iNum    数字（整数）
    fNum    数字（小数）

5、不能使用关键字和保留字
