<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            cursor: pointer;
        }
    </style>
</head>
<body id="box" style="width: 100%;background-color: white">

<script>

    var oBody = document.getElementById('box');
    oBody.onclick = function () {
        var bg = oBody.style.backgroundColor;
//        if(bg=='white'){
//            oBody.style.backgroundColor = 'red';
//        }else if(bg=='red'){
//            oBody.style.backgroundColor = 'blue';
//        }else if(bg=='blue'){
//            oBody.style.backgroundColor ='green';
//        }else{
//            oBody.style.backgroundColor ='white';
//        }
        switch (bg) {
            case 'white':
                oBody.style.backgroundColor = 'red';
                break;
            case 'red':
                oBody.style.backgroundColor = 'blue';
                break;
            case 'blue':
                oBody.style.backgroundColor = 'green';
                break;
            default :
                oBody.style.backgroundColor = 'white';
        }
    }


</script>


</body>
</html>
