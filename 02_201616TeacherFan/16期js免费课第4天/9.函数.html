<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //函数：一个功能、一个方法
//    封装了一个公共的方法，什么时候用 直接调用

//   函数包括两部分：1.创建一个函数   2.执行一个函数

//    1.创建一个函数:没有任何意义
//    function 函数名(){
//       函数体：实现某个功能的js代码
//    }

    function a(){
        console.log(123);
    }

//    创建一个函数的过程
//    1）.浏览器为其开辟一个新空间地址 aabbcc
//    2）.将{函数体}中代码以字符串的形式存储在空间中
//    3）.把地址名字 赋值给函数名

    //函数体的作用:实现某些功能;

//    2.执行一个函数：函数才有意义
//      1)形成一个私有的作用域
//      2）将字符串变为js代码 从上到下依次执行
//    格式：  函数名()

//    一个函数可以执行很多次
    a();
    a();
    a();
    a;  //代表函数本身
    console.log(a);
//    function a(){
//      console.log(123);
//    }




</script>

</body>
</html>
