<script>
    //变量  容器，存储值和代表值

//    声明一个变量  用var

//    格式：
//    var 变量名(变量) = 变量值;

//    var -->声明变量，可以声明任何类型的变量
//    变量名-->起名字时要遵循命名规范
//    =  -->赋值操作   将等号右边的变量值 赋值给等号左边的变量名
//    变量值  -->具体的值

    var num = 123;
    console.log(num); //变量所代表的值

    var str = 'zfpx';
    var obj = {name:'zfpx'};

    var num = 234;
    var num = 567;
    console.log(num);
