<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ary=[1,2,3,4,5,3,2,2,1,3,4];
    /*//1.sort排序；
    ary.sort(function(a,b){
        return a-b;
    })
    //2.当前项跟下一项进行比较，如果相同，就删掉；
    for(var i=0; i<ary.length; i++){
        if(ary[i]===ary[i+1]){
            ary.splice(i,1);
            i--;//防止数组塌陷
        }
    }*/
    //数组去重的对象思想：可以拿到每个重复的数字出现的次数；如果想把对象中的属性名单独拎出来，用for..in....
    var obj={};
    //思路：遍历数组中的每一项，先往对象中插入obj[2]=1;(第一次进对象的时候，都赋值为1)；下次在遇到他，if(obj[2])obj[2]++;
    for(var i=0; i<ary.length; i++){
        var cur=ary[i];
        if(obj[cur]){
            obj[cur]++;
        }else{
            obj[cur]=1;
        }
    }
</script>
</body>
