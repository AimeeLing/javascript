    //冒泡排序：拿当前项和后一项比较，如果当前项大于后一项，让两者交换位置
    var ary = [4,1,7,2,8];
//    第一轮比较：比较4次

//    4>1 交换位置   [1,4,7,2,8]
//    4<7  不交换位置[1,4,7,2,8]
//    7>2  交换位置  [1,4,2,7,8]
//    7<8  不交换位置[1,4,2,7,8]

//    第一轮比较完成：得到最大值 8

//    第二轮比较：比较3次  拿到剩下的数中最大值7
//    1<4   不交换   [1,4,2,7,8]
//    4>2   交换位置 [1,2,4,7,8]
//    4<7            [1,2,4,7,8]

//

//    第三轮比较  比较两次     拿到剩下的数中最大值4
//    1<2          [1,2,4,7,8]
//    2<4         [1,2,4,7,8]

//    第四轮比较  比较1次
//    1<2          [1,2,4,7,8]


//    数组中有5个数   最多需要比较4轮   ary.length-1

//    每一轮比较多少次
                                ary.length
//    第一轮比较 i=0  4次    ary.length-1-0    ary.length-1-i
//    第二轮比较 i=1  3次    ary.length-1-1
//    第三轮比较 i=2  2次    ary.length-1-2
//    第四轮比较 i=3  1次    ary.length-1-3

    var ary = [4,1,7,2,8];

//    i:0~3
//    比较多少轮
    for(var i=0;i<ary.length-1;i++){
//        每轮循环 比较多少次
        for(var j=0;j<ary.length-1-i;j++){
            if(ary[j]>ary[j+1]){
//                当前项大于后一项  在数组中两者交换位置
                var temp = null;//空杯子
//                把第一杯水 倒到空杯子里
                temp=ary[j];
//                把第二杯水 倒到第一个杯子里
                ary[j]=ary[j+1];
//                把空杯子里的水 倒到第二个杯子中
                ary[j+1] = temp;
            }
        }

    }
    console.log(ary);
