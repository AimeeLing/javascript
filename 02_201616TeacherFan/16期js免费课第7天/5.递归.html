 //    实现1-100之间 所有不能被3整除的数相加的和
    function sum(n){
//        终止条件
        if(n===1){
            return 1;
        }
        if(n%3===0){
//            能被3整除
            return sum(n-1);
        }
        return n+sum(n-1);
//             100+sum(99)
//             100+98+97+sum(96)

    }
    sum(100)
