<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //object 对象数据类型
//    由一组或多组属性名和属性值组成的，键值对 key:value
    var obj = {
        name:'zfpx',
//      属性名:属性值
        age:8,
        add:'北京'
    }

    var ary = [100,200,300,400];//数组中 我们能看到的是它的属性值
//    数组也是有属性名的--》数组的索引：索引都是从0开始的数字

//    0:100
//    1:200
//    2:300
//    3:400
    console.log(ary);


//    对象中的方法：
//   创建一个对象：
//    1.字面量创建方式
    var obj = {name:'zfpx', age:8};
//    2.实例创建方式
    var obj1 = new Object();

//    增删改查
//    1、增加一组属性
    obj1.name = 'zfpx';  //{name:'zfpx'}
//  对象名.属性名 = 属性值
    console.log(obj1);//{name: "zfpx"}

//    2、修改属性名对应的属性值,在对象中规定不能出现重复的属性名，如果之前没有相当于增加，如果之前存在，相当于修改
    obj1.name = 'zf';
    console.log(obj1);  //{name: "zf"}

//    3、获取属性名对应的属性值
    console.log(obj1.name);
    console.log(obj1);  //{name: "zf"}

//    4、删除
//       1.假删除，将属性值赋值为空null
    obj1.name = null;
    console.log(obj1);  //{name: null}
//       2.真删除，直接将属性去掉
    delete obj1.name;
    console.log(obj1);//{}


//    obj.age
//    obj['age']
//    如果属性名为数字 只能用中括号的形式
//    obj[1]  obj[数字]
    var obj2 = {
        name:'zfpx',
        age:8,
        1:2017
    }

//    获取到8
    console.log(obj2.age);
    console.log(obj2['age']);

//    获取2017
//    console.log(obj2.1);  错误的 如果属性名为数字 不能用点的形式
    console.log(obj2[1]);

//    对象、类、实例区别
//    在js中万物皆对象，类是对对象的具体细分，实例是类中的一个具体的事物

//    js中的对象数据类型：
//    Object(对象类)、Array(数组类)、RegExp(正则类)、Math函数、Date（时间类）这些类中的具体的实例是对象数据类型的。
//    {} {name:'a'}  {name:'ab'}
//    []  [1,2]  [1,2,3]  [100]  [1000,200]
//
//    /\d/  /\w/  /\d{100}/








































</script>

</html>
