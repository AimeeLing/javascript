<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //三元运算符:简单的if、else判断 或者只有一个if的情况
    if(1>2){
        console.log('正确');
    }else{
        console.log('错误');
    }

//    条件?条件成立执行的代码:条件不成立执行的代码;
    1>2?console.log('正确'):console.log('错误');


    if(1>0){
        alert(123);
    }
    1>0?alert(123):void 0;

//    void 0; 补位 用来占位置，没有其他的作用

    if(1>0) alert(123);






</script>

</body>
</html>
