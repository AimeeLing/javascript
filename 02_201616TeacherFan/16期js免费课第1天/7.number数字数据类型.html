<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //1.包括 2.number中的方法

    //    number：正数、负数、小数、0、NaN
    //    NaN: not a number  不是一个数字
    //    NaN==NaN  false

    //    100
    //    -100
    //    1.5
    //    0
    //    NaN

    //    =  赋值
    //    ==  比较
    console.log(1 == 2);//false
    console.log(1 == 1);//true
    console.log(NaN == NaN);//false

    //    number中的一些方法
    //    1.isNaN(要检测的内容)
    //       is not a number
    //      作用：用来检测一个内容是不是有效数字，如果不是有效数字，返回true，如果是有效数字 返回false

    console.log(isNaN(100));//false

    //    如果要检测的内容不是数字数据类型，浏览器会先将内容转为数字类型（执行Number()这个方法），然后再判断

    isNaN('1000')
    //    1.Number('1000'); //1000
    //    2.判断   --》是有效数字--》false


    //    2.Number()  强制转换：将其他数据类型转为数字数据类型
    //    强制转换： 只要有一个字符不是有效数字，直接返回NaN
    Number('1000');//1000
    Number('zfpx');//NaN
    Number('1000a');//NaN

    Number('')  //0
    Number(false)//0
    Number(null) //0
    Number(true) //1

    //    3.parseInt  parseFloat  非强制转换
    //    parseInt()  作用：从左往右一个字符一个字符的查找，是数字继续查找，只要遇到一个字符不是数字，就停止查找，直接返回之前找到的内容;如果第一个字符就不是数字，直接返回NaN
    parseInt('100px')  //100
    parseInt('100px100')  //100
    parseInt('a100')  //NaN

    //    parseFloat  和parseInt一样，但是可以多识别一个小数点.

    parseFloat('100.5px')

    var a = Number('12px');//a-->NaN
    if (a == 12) {
        console.log('12');
    } else if (a == NaN) {
        console.log('NaN');
    } else {
        console.log('哈哈');
    }


</script>

</body>
</html>
