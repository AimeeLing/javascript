<!--命名规范
1、在js中严格区分大小写
    student Student
2、遵循驼峰命名法
    第一个单词首字母小写，从第二个单词开始首字母大写
    studentInfo   personManageInfo

3、由数字、字母、$、_组成，不能以数字作为开头
    div1   1div
    $stu
    _stu
4、遵循匈牙利命名法
   oDiv  o：对象
   sPerson str  s：字符串
   数组    a：

5、不能用关键字和保留字
    关键字：在js中由特殊意义的  typeof
    保留字：未来可能作为关键字的
-->

</body>
