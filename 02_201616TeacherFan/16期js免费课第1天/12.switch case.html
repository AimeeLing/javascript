<script>

    var a = 2;
    if (a == 1) {
        console.log('今天周一');
    } else if (a == 2) {
        console.log('今天周二');
    } else if (a == 3) {
        console.log('今天周三');
    } else {
        console.log('今天放假');
    }

    var a = 2;
    switch (a) {
        case 1:
            console.log('今天周一');
            break;
        case 2:
            console.log('今天周二');
//            break; 如果不加break；不管后面的代码是否成立都会执行
        case 3:
            console.log('今天周三');
            break;
        default :
            console.log('今天放假');
    }


    //    var value = 1+2*3/2;
    var value = 1 < 2 ? 'a' : 'b';
    console.log(value);//变量所代表的值
