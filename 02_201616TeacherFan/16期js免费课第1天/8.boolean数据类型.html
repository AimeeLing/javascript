<script>
    //1.boolean 包括什么：只有两个值 true（真） false（假）

    //    方法：
    //    1.! 一个叹号，取反:先转为布尔类型（执行Boolean()），然后再取反
    !9  //false
    //   1.Boolean(9)  //true
    //   2.true-->false


    !0  //true
    //    1.Boolean(0)  false
    //    2.取反-->true

    !'zfpx123asd'

    //    规律：将任意的内容转为布尔类型，只有0、NaN、""、null、undefined 这五个值为false，其余都为true

    !100

    //    2.!!两个叹号  先取反再取反，相当于直接转为布尔类型
    !!0   //false
    Boolean(0)


</script>
