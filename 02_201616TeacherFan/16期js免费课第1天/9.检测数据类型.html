<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //typeof  检测数据类型
    //    typeof 要检测的内容
    //    返回值：都是字符串类型的
    //    "number"、"string"、"boolean"、"undefined"、"object"、"function"

    var a = '123';
    console.log(typeof a);  //string

    typeof 123;//"number"

    typeof null;//"object"

    //    局限性：不能检测对象数据类型下的具体的细分

    //    typeof typeof [];
    //    1.typeof []//"object"
    //    2.typeof "object"//"string"

    typeof typeof typeof false

    //    只要出现两个或者两个以上的typeof  返回值都是"string"


</script>

</body>
</html>
