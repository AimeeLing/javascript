<script>
    function sum(){
        var total=null;
        for(var i=0;i<arguments.length;i++){
            var cur=parseInt(arguments[i]);
            if(!isNaN(cur)){
                total+=cur;
            }

           /* var cur=arguments[i];
            if(parseInt(cur)){
                total+=parseInt(cur);
            }*/

        }
        return total;
    }
