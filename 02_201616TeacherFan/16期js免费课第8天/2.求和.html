<script>
    //函数可以传递任意个参数  能被3整除也能被5整除的数 相加的和
    function sum(){
//        console.log(arguments);  [1, 2, 3, 4, 5]
        var total = null; //存储和
        for(var i=0;i<arguments.length;i++){
            var cur = arguments[i];
            if(cur%3===0&&cur%5===0){
                total+=cur;
            }
        }
        return total;
    }
    console.log(sum(1,2,3,4,5,15,30))




</script>
