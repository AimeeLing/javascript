    function fn(i) {
        return function (n) {
            console.log(n + i++);
        }
    }
    var f = fn(13);//var i = 13;
    f(12);//25   i = 14
    f(14);//28   i = 15
    fn(15)(12);//27   i = 16
    fn(16)(13);//29   i = 14
