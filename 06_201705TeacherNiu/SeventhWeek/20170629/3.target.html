<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>target</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            width: 20px;
            height: 20px;
        }
        div{
            width: 100px;
            height: 100px;
            border: 1px solid orange;
        }
        /*作用于目标元素*/
        :target{
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            font-size: 30px;
            color: red;
            background: yellow;
        }
    </style>
</head>
<body>
<a href="#div1">div1</a>
<a href="#div2">div2</a>
<div id="div1">div1</div>
<div id="div2">div2</div>
<script type="text/javascript">
    //target,做选项卡非常方便;
    //href: href属性后面跟#id名,指向当前文档某个具体的元素,这个被连接的元素就是目标元素;
    //":target": 冒号target这个选择器,可用于单钱活动的目标元素;

    //备注: target选择器不兼容;




</script>
</body>
</html>
