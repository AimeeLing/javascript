<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>target属性的选项卡</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        ul{
            width: 500px;
            height: 500px;
        }
        li{
            float: left;
        }
        div{
            position: absolute;
            width: 500px;
            height: 300px;
            border: 1px solid orange;
        }
    </style>
</head>
<body>
<ul>
    <li>选项卡一</li>
    <li>选项卡二</li>
    <li>选项卡三</li>
</ul>
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>




</body>
</html>
