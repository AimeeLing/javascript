<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--在head标签中输入meta:vp  按tab键补全-->
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <!--浏览器会判断当前是移动端还是pc端,进行不同的处理-->
    <!--980是浏览器默认移动的可视窗口宽度-->
    <!--
        viewport: 视口
        width: 可视宽度
        device-width: 设备物理的宽度
        user-scalable: 是否允许用户进行缩放,默认值
        initial-scale: 初始的缩放值
        maximum-scale: 最大缩放的比例
        minimum-scale.0: 最小的缩放比例
    -->
    <title>Title</title>
</head>
<body>

</body>
</html>
