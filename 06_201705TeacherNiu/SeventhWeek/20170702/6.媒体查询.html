<html lang="en">
<head>

    <title>媒体查询</title>

        /*当可视窗口宽度最大值时,按照以下样式加载*/
        @media screen and (max-width:990px){
            #box{
                width: 100px;
                height: 100px;
                background: orange;
            }
        }
        /*当可视窗口宽度最小值时,按照以下样式加载*/
        @media screen and (min-width:990px){
            #box{
                width: 200px;
                height: 200px;
                background: green;
            }
        }
        /*@media: 媒体/媒介类型   (浏览器碰到@media字符,会按照媒体类型进行渲染)*/
        /*all: 所有类型*/
        /*screen: 屏幕*/
        /*print: 打印机*/

        /*only: 唯一,只有一个,表示仅仅.....;*/
        /*()括号: 括号里面是判断条件*/
        /*not: 排除(连接符,对前面的一个描述)*/
        /*max-width: 990px;  -->当前屏幕宽度小于990px  */
        /*min-width: 990px满足屏幕的最小宽度是990px,大于990px的时候,会按照当前的css样式加载*/

</head>

</html>
