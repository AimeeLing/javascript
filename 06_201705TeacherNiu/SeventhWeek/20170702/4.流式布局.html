<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流式布局</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        ul{
            background-color: orange;
            overflow: hidden;
        }
        ul li{
            float: left;
            width: 15%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: white;
            font-size: 20px;

        }
    </style>
</head>
<body>
<ul>
    <li>娱乐</li>
    <li>外卖</li>
    <li>电影</li>
    <li>淘宝</li>
    <li>京东</li>
    <li>当当</li>
</ul>
<script type="text/javascript">
    //流式布局: 百分比布局
    //宽度设置成百分比的形式;
    console.log(document.documentElement.clientWidth);


</script>
</body>
</html>
