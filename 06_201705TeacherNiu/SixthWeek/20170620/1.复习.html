<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习</title>
</head>
<body>
<div id="box"></div>
1.DOM0级事件和DOM2级事件的区别<br/>
2.DOM2级事件兼容性问题<br/>
<script type="text/javascript">
    //DOM0级绑定事件addEventListener("click",fn1,false);
    //DOM2级绑定事件attachEvent("onclick",fn1);

    //DOM0级移除事件removeListener("click",fn1,false);
    //DOM2级移除事件detachEvent("onclick",fn1);

    //当事件触发的时候,先捕获,后冒泡;
    //普通函数执行,没有作为一个被绑定的方法时,e是undefined;
    //如果作为一个元素对象的行为方法执行时,那么e是事件对象;以及事件信息;

    var oBox = document.getElementById("box");
    function fn1(e){
        console.log(e);
        console.log(1);
        console.log(this);
    }
    fn1();
    oBox.addEventListener("click",fn1,false);
    oBox.attachEvent("onclick",fn1);

    oBox.removeEventListener("click",fn1,false);
    oBox.detachEvent("onclick",fn1);

    //1.this问题: addEventListener方法中,this指向当前被绑定的元素对象;attachEvent方法中,this指向window;
    //2.重复问题: addEventListener方法中,给同一个事件行为绑定相同的方法,只打印最后一个方法;attachEvent方法中,给同一个事件行为绑定相同的方法,绑定多少,就会打印多少个方法;
    //3.顺序问题: addEventListener方法中,事件行为触发,方法执行的顺序和执行的顺序一致;attachEvent中,事件行为触发,方法执行的顺序是乱序;




</script>
</body>
</html>
