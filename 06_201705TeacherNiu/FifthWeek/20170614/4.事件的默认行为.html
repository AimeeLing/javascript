1)阻止事件的默认行为<br/>
在ie6-8下没有e.preventDefault属性,有returnValue属性<br/>
MouseEvent 事件对象
<h3 style="color: red;">e.preventDefault ? e.preventDefault() : e.returnValue = false;</h3>
e.preventDefault标准浏览器中,在默认行为中,起到阻止的作用;<br/>
e.returnValue不标准浏览器中,阻止默认行为用这个属性;<br/>

<script type="text/javascript">
    var aa = document.getElementById("tab");
    aa.onclick = function (e) {
        console.log(1);
        console.log(e);
        e.preventDefault();
        console.log(e.returnValue);//返回值false
        //return false;//不需要返回值的时候,可以写这个,慎写;大多数都需要返回值;
    }




</script>
