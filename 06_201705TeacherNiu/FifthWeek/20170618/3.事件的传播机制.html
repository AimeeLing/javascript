<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件的传播机制</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width: 300px;
            height: 300px;
            background: orange;
            margin: 30px auto;
        }
        #inner{
            width: 200px;
            height: 200px;
            background: yellow;
            margin: auto;
        }
        #center{
            width: 100px;
            height: 100px;
            background: yellowgreen;
            margin: auto;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <div id="center"></div>
    </div>
</div>
<script type="text/javascript">
    var outer = document.getElementById("outer");
    var inner = document.getElementById("inner");
    var center = document.getElementById("center");
    var body = document.body;
    body.addEventListener("click",function () {
        console.log("body","冒泡");
    },false);
    body.addEventListener("click",function () {
        console.log("body","捕获");
    },true);
    outer.addEventListener("click",function () {
        console.log("outer","冒泡");
    },false);
    outer.addEventListener("click",function () {
        console.log("outer","捕获");
    },true);
    inner.addEventListener("click",function () {
        console.log("inner","冒泡");
    },false);
    inner.addEventListener("click",function () {
        console.log("inner","捕获");
    },true);
    center.addEventListener("click",function () {
        console.log("center","冒泡");
    },false);
    center.addEventListener("click",function () {
        console.log("center","捕获");
    },true);


    //false: 冒泡阶段;
    //true: 捕获阶段;
    //执行顺序: 先捕获,后冒泡;
    //备注: 一个对象元素同时有捕获和冒泡,冒泡和捕获两者中,谁在前就先执行谁;

    //对象绑定事件时,只要是事件,就都存在两个阶段(捕获和冒泡);

    //所以,事件传播机制不仅仅是冒泡传播,还有捕获阶段;DOM0级的捕获阶段不能操控;



</script>
</body>
</html>
