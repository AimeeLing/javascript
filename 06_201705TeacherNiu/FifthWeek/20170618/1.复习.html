    var oBox = document.getElementById("box");

        //2)clientY: 鼠标距离可是窗口顶端的距离;
        //3)pageX: 鼠标距离整个页面左边的距离;
        //4)pageY: 鼠标距离整个页面顶端的距离;
        //6)处理pageX的兼容: e.pageX = e.pageX || (e.clientX + (document.documentElement.scrollLeft || document.body.scrollLeft));
        //7)处理pageY的兼容: e.pageY = e.pageY || (e.clientY + (document.documentElement.scrollTop || document.body.scrollTop));
        //5)target: 事件源;
        //8)处理target的兼容: e.target = e.target || e.srcElement;
    }
