<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery渐隐渐显</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        img{
            border: none;
            vertical-align: top;
        }
        #outer{
            width: 700px;
            height: 300px;
            position: relative;
            margin: 20px auto;
            border: 1px solid #08bece;
            box-shadow: 2px 2px 10px #08bece;
            background: url(./images/default.gif) no-repeat center;
        }
        #outer img{
            position: absolute;
            left: 0;
            top: 0;
            width: 700px;
            height: 300px;
            border: none;
            display: none;
        }
        #outer ul{
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            bottom: 3px;
            width: 125px;
            background: rgba(0,0,0,.3);
            padding: 5px 0 5px 5px;
            border-radius: 15px;
            overflow: hidden;
        }
        #outer ul li{
            float: left;
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            margin-right: 5px;
        }
        #outer ul li.selected{
            background: #ffaa2a;
        }
        #outer a{
            display: none;
            position: absolute;
            width: 50px;
            height: 30px;
            top: 50%;
            margin-top: -25px;
            color: #ffffff;
            text-align: center;
            line-height: 30px;
            background: rgba(0,0,0,.3);
            font-size: 18px;
        }
        #outer #right{
            right: 0;
        }
    </style>
</head>
<body>
<!--原理: 改变opacity的值-->
<div id="outer">

</div>
