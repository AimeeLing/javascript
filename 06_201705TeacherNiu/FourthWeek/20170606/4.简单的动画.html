<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<div class="box" id="box"></div>
<script>
    //单方向运动动画
    //需求: 点击盒子,让盒子运动到页面的最右边;
    //思路: 通过定时器,改变当前盒子的left的值;
    //注意: 盒子运动的距离,有最大值和最小值;

    //可以用setTimeout 递归思想: 把函数放在函数里,一遍遍的调用;
    //也可以用setInterval
    var oBox = document.getElementById('box');
    var winW = document.documentElement.clientWidth || document.body.clientWidth;
    var boxW = oBox.offsetWidth;
    var maxL = winW - boxW;
    var timer = null;
    var count = 0;
    oBox.onclick = function () {
//      timer = setInterval(function(){},10)
        timer = setInterval(function () {
            if(count +1>= maxL){
                oBox.style.left = maxL + 'px';
                clearInterval(timer);
                return;
            }
            oBox.style.left = (count += 1) + 'px';
        },10)
    }























</script>
</body>
</html>
