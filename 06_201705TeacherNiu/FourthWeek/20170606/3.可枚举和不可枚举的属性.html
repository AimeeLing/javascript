<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


//hasOwnProperty : 判断是不是私有属性,如果是私有的,返回true,如果不是返回false

for(var key in obj1){
    if(obj1.hasOwnProperty(key)){
        console.log(obj1[key]);
    }
}

//内置类原型上的内置方法,通过for...in遍历不到,但是在原型上新增的(自定义的方法),还有私有的属性和方法是可枚举的;


</script>
</body>
</html>
