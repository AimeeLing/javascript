<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //this
    //1.全局下的this指向window
    //2.定时器(setInterval   setTimeout)下的this指向window
    //3.自执行函数this,指向window
    //4.看函数执行的时候前面有没有".","."前面是谁,this就是谁
    //5.call   \apply   \bind   方法传进去的第一个参数
    //6.构造函数中的this,指向创建的实例;
    //7.绑定事件中,函数中的this,指向被绑定的那个元素对象;

    function fn1() {
        this//是fn2
        console.log(1);
    }
    function fn2() {
        console.log(2);
    }
    //fn();//没有call的时候,fn1是window下的元素对象,里面的this是window;
    fn1.call(fn2)//1   call方法是定义在Function原型上;
    //call和apply区别: 传参数;call是一个个传,apply是把参数放进数组中,再一个个的传进去;






</script>
</body>
</html>
