<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-sizing和box-shadow</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 1px solid orange;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div id="box">
    字体
    <div id="box1"></div>
</div>
<script type="text/javascript">
    //background渲染时,会把盒子的边框也渲染进去;
    //box-sizing: border-box;    改变盒模型;为元素指定的任何边距/边框..等等,都将在已设定的宽度/高度里面进行渲染;只针对于border里面的内容起作用;
    //box-sizing: content-box;    默认值;当前盒子的宽度/高度,都是应用到元素的内容框上;在宽度/高度之外,绘制元素的内边框和边框;
    //box-sizing: inherit;    从父级元素继承过来的属性的值;





    //box-shadow: 向边框添加一个或多个阴影;
    //box-shadow: 1px 2px 3px 4px orange inset;
    //参数一: 1px,水平方向的偏移量;+1正值是向右偏移;-1向左偏移;
    //参数二: 2px,竖直方向的偏移量;+2正值是向下偏移;-2向上偏移;
    //参数三: 3px,描述模糊的程度;3px+ 数值越大越模糊
    //参数四: 4px,模糊半径的深度;数值越大模糊的深度越大;
    //参数五: orange;阴影的颜色;
    //参数六: 默认(不写)是外阴影,inset设置成内阴影;


</script>

</body>
</html>
