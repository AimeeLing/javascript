<!-- ejs第三步: 造模版(焦点图)-->
<!-- ejs第三步: 造模版内不能写注释-->
<!-- js代码用<%%>包裹起来-->
<!-- js输入的代码用<%=%>放在(=)后面-->
<!-- ejs第三步: text/template: type类型一定要这个-->
<script type="text/template" id="focusTemplate">
    <%data.forEach(function (item,index){%>
    <div class="swiper-slide">
        <a href="<%=item.link.weburl%>">
            <img src="<%=item.thumbnail%>" alt="<%=item.title%>">
            <h2><%=item.title%></h2>
        </a>
    </div>
    <%})%>
</script>

<!-- 中间内容第三步: 造模版-->
<script type="text/template" id="listTemplate">
    <%dataList.forEach(function (item,index){%>
    <%if(item.style.images){%>
    <section class="itemPics">
        <a href="<%=item.link.weburl%>">
            <h2 class="title"><%=item.title%></h2>
            <div class="picBox">
                <div class="pics">
                    <img src="<%=item.style.images[0]%>" alt="">
                    <img src="<%=item.style.images[1]%>" alt="">
                    <img src="<%=item.style.images[2]%>" alt="">
                </div>
            </div>
            <div class="info">
                <div class="left">
                    <div class="source"><%=item.source%></div>
                    <div class="time"><%=changeTime(item.updateTime)%></div>
                </div>
                <div class="right">
                    <div class="comment"><%=item.commentsall%><span class="icon_comment"></span></div>
                    <%if(item.style.attribute){%>
                        <div class="label"><%=item.style.attribute%></div>
                    <%}%>
                </div>
            </div>
        </a>
    </section>
    <%}else if(item.type == "phvideo"){%>
    <section class="itemPics">
        <a href="<%=item.link.weburl%>">
            <h2 class="tit"><%=item.title%></h2>
            <div class="bigPic">
                <img src="<%=item.thumbnail%>"
                     alt="" class="pic" alt="">
            </div>
            <div class="info">
                <div class="left">
                    <div class="source"><%=item.source%></div>
                    <div class="time"><%=changeTime(item.updateTime)%></div>
                </div>
                <div class="right">
                    <div class="comment"><%=item.commentsall%><span class="icon_comment"></span></div>
                    <%if(item.style.attribute){%>
                    <div class="label"><%=item.style.attribute%></div>
                    <%}%>
                </div>
            </div>
        </a>

    </section>
    <%}else if(item.thumbnail){%>
    <section class="item">
        <a href="<%=item.link.weburl%>">
            <img src="<%=item.thumbnail%>" alt="" class="pic">
            <!-- 文字-->
            <div class="txt">
                <h2><%=item.title%></h2>
                <div class="info">
                    <div class="left">
                        <div class="source"><%=item.source%></div>
                        <div class="time"><%=changeTime(item.updateTime)%></div>
                    </div>
                    <div class="right">
                        <div class="comment"><%=item.commentsall%><span class="icon_comment"></span></div>
                        <%if(item.style.attribute){%>
                        <div class="label"><%=item.style.attribute%></div>
                        <%}%>
                    </div>
                </div>
            </div>
        </a>
    </section>
    <%} else {%>
    <section class="itemPics">
        <a href="<%=item.link.weburl%>">
            <h2 class="tit"><%=item.title%></h2>
            <div class="info">
                <div class="left">
                    <div class="source"><%=item.source%></div>
                    <div class="time"><%=changeTime(item.updateTime)%></div>
                </div>
                <div class="right">
                    <div class="comment"><%=item.commentsall%><span class="icon_comment"></span></div>
                    <%if(item.style.attribute){%>
                    <div class="label"><%=item.style.attribute%></div>
                    <%}%>
                </div>
            </div>
        </a>

    </section>
    <%}%>
    <%})%>

</script>


<!-- 1)swiper.min.js: swiper插件自带的js文件 -->
<script type="text/javascript" src="js/swiper.min.js"></script>

<!-- 2)iscroll插件自带的js: 上拉刷新,下拉加载-->
<script type="text/javascript" src="js/iscroll.js"></script>

<!-- 3)中间内容第一步: 引入ejs模板引擎的插件-->
<script type="text/javascript" src="js/ejs.min.js"></script>

<!-- 4)引入zepto插件-->
<script type="text/javascript" src="js/zepto.min.js"></script>

<script type="text/javascript" src="js/H5index.js"></script>
</body>
